<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Running car | Sahil</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h3>Made with ðŸ’› By Sahil</h3>
        <button id="btn" type="submit">Turn on Light ðŸ”¦</button>
      </div>

      <div class="bg"></div>

      <div class="road"></div>
      <div class="car">
        <img class="car-img" src="assets/Img_05.png" alt="" />
      </div>
    </div>
  </body>

  <script>
    const car = document.querySelector(".car-img");
    const btn = document.querySelector("#btn");

    btn.addEventListener("click", () => {
      if (!btn.classList.contains("light-on")) {
        car.setAttribute("src", "assets/Img_06.png");
        btn.textContent = "Turn Off Light ðŸ”¦";
        btn.classList.add("light-on");
      } else {
        car.setAttribute("src", "assets/Img_05.png");
        btn.textContent = "Turn On Light ðŸ”¦";
        btn.classList.remove("light-on");
      }
    });
  </script>
</html>
